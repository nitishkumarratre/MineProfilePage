      <!-- self created contact form  -->

      <form action="">
        <label for="fname">first Name:</label>
        <input type="text" name="myName" id="fname">
        <label for="lname">Last Name</label>
        <input type="text" name="mylastName" id="lname">
        <br><br>
        <div>
            <label for="eml">Email:</label>
            <input type="email" name="myEmail" id="eml">
            <label for="pwd">Password</label>
            <input type="password" name="myPassword" id="pwd"><br><br>

            <label for="branch">Branch</label>
            <select name="myBranch" id="branch">
                <option value="1">CSE</option>
                <option value="2">CIVIL</option>
                <option value="3">EE</option>
                <option value="4">MECHANICAL</option>
            </select>

            <label for="sem">Which semester</label>
            <select name="mySem" id="sem">
                <option value="1">1st sem</option>
                <option value="2">2nd sem</option>
                <option value="3">3rd sem</option>
                <option value="4">4th sem</option>
                <option value="1">5th sem</option>
                <option value="2">6th sem</option>
                <option value="3">7th sem</option>
                <option value="4">8th sem</option>
            </select>
        </div> <br>
        <div> Gender:
            <label for="male">Male</label>
            <input type="radio" name="myGender" id="male">
            <label for="female">Female</label>
            <input type="radio" name="myGender" id="female">
            <label for="other">Other</label>
            <input type="radio" name="myGender" id="other"><br><br>

        </div>
        <div>
            Date of Birth: <input type="date" name="myDate" id=""></div><br>
        <label for="std">are you eligible?</label>
        <input type="checkbox" name="myEligibility" id="std">
        <br><br>
        <label for="txt">Write about Yourself:</label>
        <br> <textarea name="myText" id="txt" cols="50" rows="10"></textarea>
        <div><input type="submit" value="submit">
            <input type="reset" value="reset">
        </div><br>

    </form>

    <!-- self created form end  -->
